<!DOCTYPE HTML>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="advanced.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <!-- Navbar -->
            <ul class="nav" style="margin:0;">
                <li class="mt-3 nav-item">
                    <a class="nav-link text-dark" href="#">
                        <img src="google_logo.png" alt="google logo" height="25">
                    </a>
                </li>
                <li class="nav-item m-3 ms-auto">
                    <a class="nav-link text-dark" href="index.html">Simple Search</a>
                </li>
            </ul>
            <!-- Content -->
            <div class="container-fluid text-left h-100 position-relative">
                <label id="adv-label">Advanced Search</label>
                <hr/>
                <label id="fp-label">Find pages with...</label>
                <p></p>
                <form action="https://www.google.com/search" style="margin-left:36px">
                    <div class="row mb-3">
                        <label for="field1" class="col-sm-2 col-form-label">all these words:</label>
                        <div class="col-sm-10">
                            <input id="field1" autocomplete="off" autofocus class="form-control" name="as_q" placeholder="" type="text">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="field2" class="col-sm-2 col-form-label">this exact word or phrase:</label>
                        <div class="col-sm-10">
                            <input id="field2" autocomplete="off" autofocus class="form-control" name="as_epq" placeholder="" type="text">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="field3" class="col-sm-2 col-form-label">any of these words:</label>
                        <div class="col-sm-10">
                            <input id="field3" autocomplete="off" autofocus class="form-control" name="as_oq" placeholder="" type="text">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="field4" class="col-sm-2 col-form-label">none of these words:</label>
                        <div class="col-sm-10">
                            <input id="field4" autocomplete="off" autofocus class="form-control" name="as_eq" placeholder="" type="text">
                        </div>
                    </div>
                    <button class="btn btn-light" type="submit">Advanced Search</button>
                </form>
            </div>
        </div>
    </body>
</html>
