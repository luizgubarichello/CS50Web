{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if s_id == 0 %}
        <h1>All Pages</h1>
    {% else %}
        <h1>Search Results</h1>
    {% endif %}

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry=entry %}">{{ entry }}</a></li>
        {% empty %}
            No entries found.
        {% endfor %}
    </ul>

{% endblock %}
