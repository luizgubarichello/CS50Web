{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quantifique</title>
    
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">

    <!-- Bootstrap Multiselect https://developer.snapappointments.com/bootstrap-select/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- EasePick JS -->
    <script src="https://cdn.jsdelivr.net/npm/@easepick/bundle@1.2.0/dist/index.umd.min.js"></script>

    <!-- Our Custom JS-->
    {% block script %}
    {% endblock %}
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="sidebarCollapse" class="sidebar-header text-center">
                <h3><img height="30" alt="logo quantifique" class="image" data-src="{% static 'main/logo2.svg' %}" src="{% static 'main/logo2.svg' %}"></h3>
                <strong><img height="30" alt="logo quantifique" class="image" data-src="{% static 'main/logo-Q2.svg' %}" src="{% static 'main/logo-Q2.svg' %}"></strong>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="">
                        <img alt="icon" class="icon" src="{% static 'main/sidebar-icons/icon-home.svg' %}" height="15">
                        <span class="sidebar-text">Home</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'logout' %}">
                        <img alt="icon" class="icon" src="{% static 'main/sidebar-icons/icon-sigin-out.svg' %}" height="15">
                        <span class="sidebar-text">Sair</span>
                    </a>
                </li>
            </ul>

            <ul class="list-unstyled CTAs text-center">
                <li>
                    <p>Â© {% now "Y" %} Quantifique</p>
                    <p>All rights reserved</p>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <div class="content-header text-left">
                <span class="text-muted" id="header-date">{% now "l, d \d\e F \d\e Y" %}</span>
            </div>
            <div class="content-body">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <!-- Multi Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <!-- Sidebar Script -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>

</body>
</html>
